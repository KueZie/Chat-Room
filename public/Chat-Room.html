<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="A simple chatroom application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    </head>
    <body>
        <div id="app">

            <div id="message-container" class="boxed box round padding-small"></div>
            <div id="message-box" class="boxed box round padding-small">
                <textarea placeholder="Type message here..." id="msg-node"></textarea>
            </div>
            <input type="submit" onclick="submitMsg()" class="box">

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
        <script src="./vue.min.js"></script>
        <script src="./pop-up.js"></script>
        <script src="./message.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
